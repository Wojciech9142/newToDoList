<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated To Do List</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>Lista zadań</h1>
        </header>

        <section class="section">
            <header class="section__header">
                <h2>Dodaj nowe zadanie</h2>
            </header>
            <div class="section__content">
                <form class="form">
                    <input class="form__inputElement">
                    <button class="form__buttonElement">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <header class="section__header">
                <h2>Lista zadań</h2>
                <div class="tasksListOptions">
                    <button class="taskListOptions__button">Pokaż ukończone</button>
                    <button class="taskListOptions__button">Ukończ wszystkie</button>
                </div>
            </header>
            <div class="section__content">
                <ul class="tasksList">

                </ul>
            </div>
        </section>
    </main>
</body>

</html>
